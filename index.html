<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Baby</title>
    <style>
        body {
            font-family: 'Comic Sans MS';
            background: linear-gradient(to bottom right, #FFB2C0, #FFD4D8);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }

        h1 {
            color: #B80027;
            margin-top: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle text shadow */

        p {
            color: #B80027;
            font-size: 1.5em;
            margin-top: 40px;
            line-height: 1.5; /* Increase line height for better readability */
        }

        .get-started-button {
            margin-top: 40px;
            display: inline-block;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
            background-color: #e6005c;
            color: #fff;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle box shadow */
        }

        .get-started-button:hover {
            background-color: #b40046;
        }
    </style>
</head>
